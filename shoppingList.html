<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://kit.fontawesome.com/eef36c3ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="shopping-list">
        <h1>Shopping List<span><i class="fa-solid fa-angle-down"></i></span></h1>
        <input type="text" placeholder="Enter product">
        <ul>
            <li>Milk <span><i class="fa-solid fa-delete-left"></i></span></li>
            <li>Meat <span><i class="fa-solid fa-delete-left"></i></span></li>
            <li>Bread <span><i class="fa-solid fa-delete-left"></i></span></li>
        </ul>
    </div>
<script src="js/script.js" type="text/javascript"></script>    
</body>
</html>
